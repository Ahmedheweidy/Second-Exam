<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Trending</title>
</head>

<body>

    <!-- NavBar Start -->

    <section>
        <nav id="navBar" class="d-flex position-fixed h-100 top-0 bottom-0 ">


            <!-- links Start -->


            <div class="navBar-links d-flex flex-column justify-content-between bg-black p-2 flex-grow-1">
                <ul class=" list-unstyled p-2 d-flex flex-column">
                    <li class="hover-color  p-2"><a class="text-decoration-none hover-color" id="nowPlaying">Now
                            Playing</a>
                    </li>
                    <li class="hover-color p-2"><a id="popular" class="text-decoration-none hover-color">Popular</a>
                    </li>
                    <li class="hover-color p-2"><a id="topRated" class="text-decoration-none hover-color">Top Rated</a>
                    </li>
                    <li class="hover-color p-2"><a id="trending" class="text-decoration-none hover-color">Trending</a>
                    </li>
                    <li class="hover-color p-2"><a id="upcoming" class="text-decoration-none hover-color">Upcoming</a>
                    </li>
                    <li class="hover-color p-2"><a id="contactUsbtn" class="text-decoration-none hover-color"
                            href="#contactUs">Contact
                            Us</a></li>

                </ul>

                <!-- SocialMedia and Copyright Start -->


                <div class="nav-footer text-center">
                    <a class="p-1 text-white" target="_blank" href="https://www.facebook.com"><i
                            class="fab fa-facebook-f"></i></a>
                    <a class="p-1 text-white" target="_blank" href="https://twitter.com/"><i
                            class="fab fa-twitter"></i></a>
                    <a class="p-1 text-white" href="/index.html"><i class="fas fa-globe"></i></a>
                    <div class="pt-2">
                        <span class="text-white-50">Copyright Â© 2019 All Rights Reserved.</span>
                    </div>
                </div>


                <!-- SocialMedia and Copyright End -->

            </div>

            <!-- links End -->




            <!-- NavBar logo start -->
            <div class="logo bg-white text-black p-2 d-flex flex-column justify-content-between align-items-center">
                <div class="img">
                    <img class="logoimg" src="images/logo.png" alt="logo">
                </div>
                <div class="NavBar-icon">
                    <i id="icon" class="fa-solid fa-angles-left"></i>
                </div>
                <div class="logo-menu-links">
                    <i class="pb-4  fas fa-globe fa-lg"></i>
                    <i class="fas fa-share-alt fa-lg"></i>


                </div>
            </div>


            <!-- NavBar logo End -->
        </nav>

    </section>

    <!-- NavBar End -->

    <!-- Title Start -->

    <section id="titel">

        <h1 class="text-center fonts pt-4">Trending</h1>
        <p class="text-center fonts1 "> <span class="text-danger">(</span> Movies and TV-Shows <span
                class="text-danger">)</span> just for you</p>

    </section>

    <!-- Title End -->

    <!-- contant start -->

    <section id="contant">

        <!-- search Start -->

        <div class="text-center search p-3 ">
            <div class="search justify-content-between">
                <input id="moviesSearchInput" type="text" placeholder="Search . . .">
            </div>
        </div>
        <!-- search End -->

        <!-- display contant start -->

        <div class="container p-5 text-center">
            <div id="htmlDataContainer" class="row justify-content-center g-4">
                <div id="htmlDataContainer" class="row justify-content-center  g-4">

                </div>
            </div>

        </div>
        <!-- display contant End -->

    </section>

    <!-- contant End -->



    <!-- contact Us Start -->

    <section id="contactUs" class="position-relative">
        <form class="position-relative formStyle ">
            <div class="container p-5 text-center">
                <h3 class="p-4 text-white-50">Contact Us</h3>
                <div class="row justify-content-center px-5 ">

                    <div class="col-md-4 position-relative m-4">
                        <input id="nameInput" name="name" type="text"
                            class="w-75 bg-transparent btn-outline-success p-1 text-warning target"
                            placeholder="Your Name">
                        <p id="nameError" class="text-danger position-absolute"> </p>
                    </div>
                    <div class="col-md-4 position-relative m-4">
                        <input id="emailInput" name="email" type="email"
                            class="w-75  bg-transparent btn-outline-success p-1 text-warning" placeholder="E-mail">
                        <p id="emailError" class="text-danger position-absolute"> </p>
                    </div>
                    <div class="col-md-4 position-relative m-4">
                        <input id="phoneInput" name="phone" type="text"
                            class="w-75  bg-transparent btn-outline-success p-1 text-warning"
                            placeholder="Phone Number">
                        <p id="phoneError" class="text-danger position-absolute"> </p>
                    </div>
                    <div class="col-md-4 position-relative m-4">
                        <input id="ageInput" name="age" type="text"
                            class="w-75  bg-transparent btn-outline-success p-1 text-warning" placeholder=" Age">
                        <p id="ageError" class="text-danger position-absolute"> </p>
                    </div>
                    <div class="col-md-4 position-relative m-4">
                        <input id="passwordInput" name="password" type="password"
                            class="w-75  bg-transparent btn-outline-success p-1 text-warning" placeholder="Password">
                        <p id="passwordError" class="text-danger position-absolute"> </p>

                    </div>
                    <div class="col-md-4 position-relative m-4">
                        <input id="rePasswordInput" name="password" type="password"
                            class="w-75  bg-transparent btn-outline-success p-1 text-warning" placeholder="Re-Password">
                        <p id="unmatchedError" class="text-danger position-absolute"></p>
                    </div>
                </div>
            </div>

            <div class="form-btn  mb-3  text-center">
                <button class=" bg-transparent px-5 py-5 pt-2 pb-2 rounded-2 text-warning btn-outline-dark border-0"
                    id="Send">Send</button>
            </div>
        </form>
        <div>
            <p class="" id="done">Thank you</p>
        </div>
    </section>

    <!-- contact Us Start -->

    <script src="/js/main.js"></script>
</body>

</html>
